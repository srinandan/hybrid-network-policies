apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cassandra-runtime
  namespace: apigee
spec:
  podSelector:
    matchLabels:
      app: apigee-cassandra
  policyTypes:
    - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: apigee
    - podSelector:
        matchLabels:
          app: apigee-runtime
    ports:
    - protocol: TCP
      port: 9042
    - protocol: TCP
      port: 9142
---
