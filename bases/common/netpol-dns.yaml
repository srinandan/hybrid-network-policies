apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-cassandra
  namespace: apigee
spec:
  podSelector:
    matchLabels:
      app: apigee-cassandra
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          namespace: kube-system          
    ports:
    - protocol: UDP
      port: 53
  policyTypes:
  - Egress
---
