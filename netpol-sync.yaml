apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netpol-sync
  namespace: apigee
spec:
  podSelector:
    matchLabels:
      component: synchronizer
  policyTypes:
    - Ingress
    - Egress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 7091
  egress:
    - to: []
      ports:
      - protocol: TCP
        port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netpol-sync-runtime
  namespace: apigee
spec:
  podSelector:
    matchLabels:
      component: synchronizer
  policyTypes:
    - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: apigee
    - podSelector:
        matchLabels:
          component: runtime
    ports:
    - protocol: TCP
      port: 8843
